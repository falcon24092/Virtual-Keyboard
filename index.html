<!DOCTYPE html>
<html  lang="en">
<head>

<meta charset="utf-8">

<title>keyboard</title>

<style media="screen">
body {
    background-color:black;
 }
#keyboard {
    
    display:inline-block;
    padding:100px 100px;
    border:1px solid blue;
    border-radius:10px;
    background-color:#000000;
    text-align:center;
    box-shadow:4px 4px 4px #999;
    position:absolute;
    top: 50%;
    left: 50%;
    margin-top: -200px;
    margin-left: -200px;
 }
#keyboard div {
    margin:10px 0;
 }

#keyboard label {
    margin-top:20px;
    font-family:serif;
    text-decoration:underline;
    color:yellow;

 }
#keyboard input {
    box-shadow:2px 2px 2px #666;
 }
#keyboard input[type="text"] {
    margin-top:20px;
    border:1px solid #666;
    border-radius:8px;
    box-shadow:none;
 }
</style>

<script>
(function() {
   'use strict';
   var i,c;
function init(){ 
   i=document.getElementById('keyboard').getElementsByTagName('input');
for(c=0;c<i.length;c++) {
if(i[c].type==='button') {
   i[c].addEventListener('onclick',makeClickHandler(c));
   }
  }

document.getElementById('clear').onclick=function() {
   document.getElementById('text').value='';
  }
 }

function makeClickHandler(c) {
   i[c].onclick=function() {
   document.getElementById('text').value+=this.value.toLowerCase();
  };
 }

   window.addEventListener?
   window.addEventListener('load',init,false):
   window.attachEvent('onload',init);
})();
</script>

</head>
<body>

<div id="keyboard">

    <label>Enter your number here.</label><br>
    <input id="text" type="text" readonly="readonly">

<div>
 <input type="button" value="1">
 <input type="button" value="2">
 <input type="button" value="3">
 <input type="button" value="4">
 <input type="button" value="5">
 <input type="button" value="6">
 <input type="button" value="7">
 <input type="button" value="8">
 <input type="button" value="9">
 <input type="button" value="0">
</div>
<div>
 
</div>
<div>
 <input id="clear" type="reset" value="clear">
</div>


</div><!-- end #keyboard -->

</body>
</html>
